<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Меню DustBuster</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .menu-button {
      width: 240px;
      padding: 20px;
      margin: 20px;
      background: #ff4757;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 20px;
      cursor: pointer;
      transition: 0.3s;
    }
    .menu-button:hover {
      background: #e84118;
    }
  </style>
</head>
<body>
  <button class="menu-button" onclick="startGame()">Игра</button>
  <button class="menu-button" onclick="showRules()">Правила</button>
  <button class="menu-button" onclick="goToSite()">На сайт</button>

  <script>
    function startGame() {
      window.location.href = 'dustbustergame.html';
    }

    function showRules() {
      window.location.href = 'pravila.html';
    }

    function goToSite() {
      window.location.href = 'site.html';
    }
  </script>
</body>
</html>
